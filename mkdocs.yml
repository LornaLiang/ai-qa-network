
site_name: ai-qa-network
site_description: Questions, answers, and links across modern AI.
site_url: https://lornaliang.github.io/ai-qa-network/

theme:
  name: material
  features:
    - navigation.sections
    - search.suggest
    - search.highlight
nav:
  - 首页: index.md
  - Q&A: qa/SUMMARY.md



markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true
extra_javascript:
  - javascripts/mathjax.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

plugins:
  - search
  - gen-files:
      scripts:
        - scripts/gen_nav.py
  - literate-nav
